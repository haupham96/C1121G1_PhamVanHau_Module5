<div class="container">
  <div class="d-flex justify-content-center">
    <h1 class="text-primary">List Contract</h1>
  </div>
  <div>
    <div style="display: flex; justify-content: flex-start; flex-direction: column">
      <a class="btn btn-info col-3 text-white mt-1" mdbBtn mdbWavesEffect>Create New Contract</a>
    </div>
  </div>
  <br>
  <div class="row">
    <table mdbTable hover="true" striped="true">
      <thead class="black white-text">
      <tr>
        <th>No.</th>
        <th>Start Day</th>
        <th>End Day</th>
        <th>Customer Name</th>
        <th>Employee Name</th>
        <th>Service</th>
        <th>Deposit</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let contract of contracts ; index as i">
        <td>{{i + 1}}</td>
        <td>{{contract.startDate}}</td>
        <td>{{contract.endDate}}</td>
        <td>{{contract.customerId}}</td>
        <td>{{contract.employeeId}}</td>
        <td>{{contract.serviceId}}</td>
        <td>{{contract.deposit}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
