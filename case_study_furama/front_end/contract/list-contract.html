    <title>List Contract</title>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center">
        <h1 class="text-primary">List Contract</h1>
    </div>
    <div>
        <div style="display: flex; justify-content: flex-start; flex-direction: column">
            <a class="btn btn-info col-2 text-light mt-1" href="/contract/create">Create New Contract</a>
        </div>
    </div>
    <br>
    <div class="row">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>No.</th>
                <th>Start Day</th>
                <th>End Day</th>
                <th>Customer Name</th>
                <th>Employee Name</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>12/12/2000</td>
                <td>01/01/2001</td>
                <td>Hau</td>
                <td>Hau1</td>
                <td>
                    <a class="btn btn-primary text-light text-decoration-none">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
