<h2>List Student</h2>
<a [routerLink]="['/student-create']">Create Student</a>
<table border="1px solid black">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Class</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let student of students">
    <td><a [routerLink]="['/student-view',student.id]">{{student.id}}</a></td>
    <td>{{student.name}}</td>
    <td>{{student.studyClass}}</td>
    <td><a [routerLink]="['/student-edit',student.id]">Edit</a></td>
    <td><a [routerLink]="['/student-delete',student.id]">Delete</a></td>
  </tr>
</table>
