<div class="container col-6 d-flex justify-content-center">
  <form [formGroup]="login">
    <h2 class="text-danger">Form Login</h2>

    <div class="form-outline mb-4">
      <input type="text" id="form2Example1" class="form-control" formControlName="email"/>
      <label class="form-label" for="form2Example1">Email address</label>
    </div>
    <div class="form-check" *ngIf="!email.valid && (email.touched || email.dirty)">
        <p class="form-check text-danger" *ngIf="email.errors?.required">Required</p>
        <p class="form-check text-danger" *ngIf="email.errors?.email">invalid Email</p>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" formControlName="password"/>
      <label class="form-label" for="form2Example2">Password</label>
    </div>
    <div class="form-check" *ngIf="!password.valid && (password.dirty || password.touched)">
      <p class="form-check text-danger" *ngIf="password.errors?.required">Required</p>
      <p class="form-check text-danger" *ngIf="password.errors?.min6">Length >= 6</p>
    </div>

    <button [disabled]="!login.valid" type="button" class="btn btn-primary btn-block mb-4" (click)="submit()">Sign in</button>
  </form>
</div>
