<h1>Calculator</h1>
<table class="table">
  <thead class="table-dark">
  <tr>
    <th colspan="2">Number 1</th>
    <th colspan="2">number 2</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td colspan="2"><input type="text" [(ngModel)]="num1"></td>
    <td colspan="2"><input type="text" [(ngModel)]="num2"></td>
  </tr>
  <tr>
    <td>
      <button class="btn btn-primary" (click)="add()">+</button>
    </td>
    <td>
      <button class="btn btn-primary" (click)="sub()">-</button>
    </td>
    <td>
      <button class="btn btn-primary" (click)="mul()">X</button>
    </td>
    <td>
      <button class="btn btn-primary" (click)="div()">:</button>
    </td>
  </tr>
  <tr>
    <td colspan="4" class="text-danger">Result : {{result}}</td>
  </tr>
  </tbody>
</table>
