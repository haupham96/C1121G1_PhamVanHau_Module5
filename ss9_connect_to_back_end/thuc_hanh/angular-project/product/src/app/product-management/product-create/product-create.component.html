<h1 class="text-center text-primary">Create Product</h1>

<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <form [formGroup]="productForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label>ID</label>
          <input type="text" class="form-control" name="id" formControlName="id">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" formControlName="name">
        </div>
        <div class="form-group">
          <a [routerLink]="['/product-list']" class="btn btn-danger">Back</a>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
